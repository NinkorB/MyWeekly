<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeekly - Your Custom Schedule Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .task-card.completed { background-color: #e0f2fe; border-left-color: #0ea5e9; }
        .task-card.completed .task-title { text-decoration: line-through; color: #6b7280; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .contribution-grid { display: grid; grid-template-columns: repeat(26, 1fr); grid-template-rows: repeat(7, 1fr); grid-auto-flow: column; gap: 4px; }
        .contribution-cell { width: 100%; aspect-ratio: 1 / 1; border-radius: 2px; }
        .level-0 { background-color: #ebedf0; }
        .level-1 { background-color: #9be9a8; }
        .level-2 { background-color: #40c463; }
        .level-3 { background-color: #30a14e; }
        .level-4 { background-color: #216e39; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="app()" x-init="init()" class="flex flex-col min-h-screen">

    <!-- Login/Register Modal (No changes here) -->
    <div x-show="!auth.token" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <!-- ... same as before ... -->
    </div>

    <!-- Create Task Modal -->
    <div x-show="showCreateTaskModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop" @keydown.escape.window="showCreateTaskModal = false">
        <div @click.away="showCreateTaskModal = false" class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Add a New Task</h2>
            <form @submit.prevent="createTask()">
                <div class="space-y-4">
                    <input type="text" x-model="taskForm.title" placeholder="Task Title (e.g., DSA Practice)" required class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    <input type="text" x-model="taskForm.time" placeholder="Time (e.g., 10:00 AM - 12:00 PM)" required class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    <p x-text="taskForm.error" class="text-red-500 text-sm text-center h-4"></p>
                    <div class="flex gap-4">
                        <button type="button" @click="showCreateTaskModal = false" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg transition">Cancel</button>
                        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg transition">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main x-show="auth.token" x-cloak class="container mx-auto p-4 md:p-8 max-w-7xl flex-grow">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">MyWeekly</h1>
            <div>
                <span class="text-gray-600 mr-4" x-text="`Welcome, ${auth.username}`"></span>
                <button @click="logout()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Today's Tasks</h2>
                    <button @click="showCreateTaskModal = true" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg transition">+ Create Task</button>
                </div>
                <div id="schedule-container" class="space-y-4">
                    <template x-if="tasks.length === 0">
                        <p class="text-center text-gray-500 bg-white p-8 rounded-xl shadow-sm">You have no tasks for today. Click "Create Task" to add one!</p>
                    </template>
                    <template x-for="task in tasks" :key="task._id">
                        <div class="task-card flex items-center p-5 bg-white rounded-xl shadow-sm border-l-4 border-gray-300 transition hover:shadow-md" :class="{ 'completed': task.completed }">
                            <div class="flex-grow">
                                <p class="font-semibold text-sky-600" x-text="task.time"></p>
                                <h3 class="text-lg font-medium text-gray-800 task-title" x-text="task.title"></h3>
                            </div>
                            <input type="checkbox" @change="toggleTask(task._id)" :checked="task.completed" class="h-6 w-6 rounded-md border-gray-300 text-sky-600 focus:ring-sky-500 ml-4 cursor-pointer">
                            <button @click="deleteTask(task._id)" class="ml-2 text-gray-400 hover:text-red-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Side Panel (Progress) -->
            <div class="lg:col-span-1">
                 <!-- ... same as before ... -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer x-show="auth.token" class="w-full text-center p-4 text-gray-500 text-sm mt-8">
        <p>Developed by Ninkor B.</p>
        <div class="flex justify-center gap-4 mt-2">
            <a href="https://github.com/ninkorb" target="_blank" class="hover:text-sky-600">GitHub</a>
            <a href="#" target="_blank" class="hover:text-sky-600">LinkedIn</a>
            <a href="#" target="_blank" class="hover:text-sky-600">Twitter</a>
        </div>
    </footer>

<script>
    function app() {
        return {
            // --- CONFIG ---
            API_URL: 'https://myweekly.onrender.com', // Use your live Render URL
            
            // --- STATE ---
            auth: { token: null, username: null, githubUrl: null, isRegistering: false, error: '' },
            form: { username: '', password: '', githubUrl: '' },
            tasks: [], // Now holds the user's custom tasks
            showCreateTaskModal: false,
            taskForm: { title: '', time: '', error: '' },
            
            // --- COMPUTED PROPERTIES ---
            get progress() {
                const total = this.tasks.length;
                if (total === 0) return { completed: 0, total: 0, percentage: 0 };
                const completed = this.tasks.filter(t => t.completed).length;
                const percentage = Math.round((completed / total) * 100);
                return { completed, total, percentage };
            },
            
            // --- METHODS ---
            init() {
                const token = localStorage.getItem('myweekly_token');
                if (token) { this.verifyToken(token); }
            },
            async apiCall(endpoint, method = 'GET', body = null) {
                // ... same as before ...
            },
            async login() {
                try {
                    this.auth.error = '';
                    const data = await this.apiCall('/api/auth/login', 'POST', { username: this.form.username, password: this.form.password });
                    this.setAuthData(data);
                } catch (error) { this.auth.error = error.message; }
            },
            async register() {
                // ... same as before ...
            },
            async verifyToken(token) {
                // ... same as before ...
            },
            setAuthData(data) {
                this.auth.token = data.token;
                this.auth.username = data.user.username;
                this.auth.githubUrl = data.user.githubUrl;
                this.tasks = data.user.tasks || []; // Set tasks from user data
                localStorage.setItem('myweekly_token', data.token);
                this.form = { username: '', password: '', githubUrl: '' };
            },
            logout() {
                this.auth = { token: null, username: null, githubUrl: null, isRegistering: false, error: '' };
                this.tasks = [];
                localStorage.removeItem('myweekly_token');
            },
            // --- NEW TASK METHODS ---
            async createTask() {
                try {
                    this.taskForm.error = '';
                    const updatedTasks = await this.apiCall('/api/tasks', 'POST', this.taskForm);
                    this.tasks = updatedTasks;
                    this.showCreateTaskModal = false;
                    this.taskForm.title = '';
                    this.taskForm.time = '';
                } catch (error) {
                    this.taskForm.error = error.message;
                }
            },
            async toggleTask(taskId) {
                try {
                    const updatedTasks = await this.apiCall(`/api/tasks/${taskId}/toggle`, 'PUT');
                    this.tasks = updatedTasks;
                } catch (error) {
                    console.error("Failed to toggle task:", error);
                }
            },
            async deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    try {
                        const updatedTasks = await this.apiCall(`/api/tasks/${taskId}`, 'DELETE');
                        this.tasks = updatedTasks;
                    } catch (error) {
                        console.error("Failed to delete task:", error);
                    }
                }
            }
        }
    }
</script>
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
