<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeekly - Your Professional Schedule Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .task-card.completed { background-color: #e0f2fe; border-left-color: #0ea5e9; }
        .task-card.completed .task-title { text-decoration: line-through; color: #6b7280; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .contribution-grid { display: grid; grid-template-columns: repeat(26, 1fr); grid-template-rows: repeat(7, 1fr); grid-auto-flow: column; gap: 4px; }
        .contribution-cell { width: 100%; aspect-ratio: 1 / 1; border-radius: 2px; }
        .level-0 { background-color: #ebedf0; }
        .level-1 { background-color: #9be9a8; }
        .level-2 { background-color: #40c463; }
        .level-3 { background-color: #30a14e; }
        .level-4 { background-color: #216e39; }
        [x-cloak] { display: none !important; }
    </style>
    </head>
<body x-data="app()" x-init="init()">

    <div x-show="!auth.token" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <div @click.away="auth.isRegistering = false" class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2" x-text="auth.isRegistering ? 'Create Your Account' : 'Welcome Back'"></h2>
            <p class="text-center text-gray-500 mb-6" x-text="auth.isRegistering ? 'Start tracking your progress like a pro.' : 'Login to see your schedule.'"></p>
            
            <form @submit.prevent="auth.isRegistering ? register() : login()">
                <div class="space-y-4">
                    <input type="text" x-model="form.username" placeholder="Username" required class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    <input type="password" x-model="form.password" placeholder="Password" required class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    <div x-show="auth.isRegistering" x-transition>
                        <input type="url" x-model="form.githubUrl" placeholder="https://github.com/your-profile" class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none">
                    </div>
                    <p x-text="auth.error" class="text-red-500 text-sm text-center h-4"></p>
                    <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg transition" x-text="auth.isRegistering ? 'Register' : 'Login'"></button>
                </div>
            </form>

            <p class="text-center text-sm text-gray-500 mt-6">
                <span x-text="auth.isRegistering ? 'Already have an account?' : 'Don‚Äôt have an account?'"></span>
                <a href="#" @click.prevent="auth.isRegistering = !auth.isRegistering; auth.error = ''" class="font-semibold text-sky-600 hover:text-sky-500" x-text="auth.isRegistering ? 'Login' : 'Register'"></a>
            </p>
        </div>
    </div>

    <div x-show="auth.token" x-cloak class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">MyWeekly</h1>
            <div>
                <span class="text-gray-600 mr-4" x-text="`Welcome, ${auth.username}`"></span>
                <button @click="logout()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">Logout</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold mb-4" x-text="`Today's Focus: ${currentDay.name}`"></h2>
                <div id="schedule-container" class="space-y-4">
                    <template x-for="(task, index) in currentDay.tasks" :key="index">
                        <a :href="task.category === 'dev' ? auth.githubUrl : '#'" :target="task.category === 'dev' ? '_blank' : '_self'" 
                           class="task-card flex items-center p-5 bg-white rounded-xl shadow-sm border-l-4 border-gray-300 transition hover:shadow-md"
                           :class="{ 'completed': isTaskCompleted(currentDay.index, index) }">
                            <div class="flex-grow">
                                <p class="font-semibold text-sky-600" x-text="task.time"></p>
                                <h3 class="text-lg font-medium text-gray-800 task-title" x-text="task.title"></h3>
                            </div>
                            <input type="checkbox" @click.prevent.stop="toggleTask(currentDay.index, index)" :checked="isTaskCompleted(currentDay.index, index)" class="h-6 w-6 rounded-md border-gray-300 text-sky-600 focus:ring-sky-500 ml-4">
                        </a>
                    </template>
                </div>
            </div>

            <div class="lg:col-span-1">
                <h2 class="text-2xl font-bold mb-4">Weekly Progress</h2>
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h3 class="font-bold mb-2">Contribution Graph</h3>
                    <div class="contribution-grid mb-4">
                        <template x-for="day in contributionData">
                             <div class="contribution-cell" :class="`level-${day.level}`" :title="`${day.date}: ${day.count} tasks`"></div>
                        </template>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-sky-500 h-2.5 rounded-full" :style="`width: ${progress.percentage}%`"></div>
                    </div>
                    <p class="text-center text-sm font-medium text-gray-600 mt-2" x-text="`${progress.completed} / ${progress.total} tasks completed (${progress.percentage}%)`"></p>
                    <div x-show="progress.percentage >= 90" class="mt-4 p-4 bg-green-100 text-green-800 rounded-lg text-center font-semibold">
                        üèÜ Reward Unlocked for Sunday!
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    console.log("Defining app() function...");
    function app() {
        return {
            // --- CONFIG ---
           
            API_URL: 'https://myweekly.onrender.com',
            
            // --- STATE ---
            auth: { token: null, username: null, githubUrl: null, isRegistering: false, error: '' },
            form: { username: '', password: '', githubUrl: '' },
            schedule: {},
            progressData: {}, // e.g., { "2025-06-30": 2, "2025-07-01": 3 }
            
            // --- COMPUTED PROPERTIES ---
            get currentDay() {
                if (Object.keys(this.schedule).length === 0) return { name: 'Loading...', tasks: [] };
                const dayIndex = new Date().getDay();
                return { ...this.schedule[dayIndex], index: dayIndex };
            },
            get progress() {
                const completed = Object.values(this.progressData).reduce((sum, val) => sum + val, 0);
                const total = 18; // 3 tasks * 6 days
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                return { completed, total, percentage };
            },
            get contributionData() {
                let data = [];
                const today = new Date();
                for (let i = 181; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateString = date.toISOString().split('T')[0];
                    const count = this.progressData[dateString] || 0;
                    let level = 0;
                    if (count > 0 && count <= 1) level = 1; else if (count <= 2) level = 2; else if (count <= 3) level = 3; else if (count > 3) level = 4;
                    data.push({ date: dateString, count, level });
                }
                return data;
            },

            // --- METHODS ---
            init() {
                console.log("Alpine component initializing...");
                this.schedule = {1:{name:"Monday",tasks:[{time:"10:00 AM - 12:00 PM",title:"üß† DSA Practice & Problem Solving",category:"dsa"},{time:"1:00 PM - 4:00 PM",title:"üíª Web Development Focus: Project Work",category:"dev"},{time:"7:00 PM - 9:00 PM",title:"üìö Web Development Lecture",category:"learn"}]},2:{name:"Tuesday",tasks:[{time:"10:00 AM - 12:00 PM",title:"üìñ DSA Lecture & Concepts",category:"dsa"},{time:"1:00 PM - 4:00 PM",title:"üöÄ Java Development Focus: Core Concepts",category:"dev"},{time:"7:00 PM - 9:00 PM",title:"üìö Web Development Lecture",category:"learn"}]},3:{name:"Wednesday",tasks:[{time:"10:00 AM - 12:00 PM",title:"üíª Web Development: Project Implementation",category:"dev"},{time:"1:00 PM - 4:00 PM",title:"üß† DSA Deep Dive: Advanced Topics",category:"dsa"},{time:"7:00 PM - 9:00 PM",title:"üìö Web Development Lecture",category:"learn"}]},4:{name:"Thursday",tasks:[{time:"10:00 AM - 12:00 PM",title:"üß† DSA Practice Session",category:"dsa"},{time:"1:00 PM - 4:00 PM",title:"üíª Web Development: Coursework & Learning",category:"dev"},{time:"7:00 PM - 9:00 PM",title:"üìö Web Development Lecture",category:"learn"}]},5:{name:"Friday",tasks:[{time:"10:00 AM - 12:00 PM",title:"üöÄ Java Development: Review & Refactor",category:"dev"},{time:"1:00 PM - 4:00 PM",title:"üß† DSA Concepts & Algorithms",category:"dsa"},{time:"7:00 PM - 9:00 PM",title:"üìö Web Development Lecture",category:"learn"}]},6:{name:"Saturday",tasks:[{time:"10:00 AM - 12:00 PM",title:"üß† DSA Challenge Problems",category:"dsa"},{time:"1:00 PM - 4:00 PM",title:"üíª Flex Development: Choose Web or Java Project",category:"dev"},{time:"4:30 PM - 7:00 PM",title:"üí° Passion Project / Skill Exploration",category:"learn"}]},0:{name:"Sunday",tasks:[{time:"All Day",title:"üßò‚Äç‚ôÇÔ∏è Relax, Review & Plan for the week ahead!",category:"relax"}]}};
                const token = localStorage.getItem('protrack_token');
                if (token) { this.verifyToken(token); }
            },
            async apiCall(endpoint, method = 'GET', body = null) {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (this.auth.token) {
                    options.headers['Authorization'] = `Bearer ${this.auth.token}`;
                }
                if (body) {
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(`${this.API_URL}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.msg || 'An error occurred.');
                }
                return data;
            },
            async login() {
                try {
                    this.auth.error = '';
                    const data = await this.apiCall('/api/auth/login', 'POST', { username: this.form.username, password: this.form.password });
                    this.setAuthData(data);
                } catch (error) { this.auth.error = error.message; }
            },
            async register() {
                try {
                    this.auth.error = '';
                    const data = await this.apiCall('/api/auth/register', 'POST', this.form);
                    this.setAuthData(data);
                } catch (error) { this.auth.error = error.message; }
            },
            async verifyToken(token) {
                try {
                    this.auth.token = token; // Temporarily set token for the verification call
                    const data = await this.apiCall('/api/auth/verify', 'POST');
                    this.setAuthData(data);
                } catch (error) { this.logout(); }
            },
            setAuthData(data) {
                this.auth.token = data.token;
                this.auth.username = data.user.username;
                this.auth.githubUrl = data.user.githubUrl;
                this.progressData = data.user.progress || {};
                localStorage.setItem('protrack_token', data.token);
                this.form = { username: '', password: '', githubUrl: '' };
            },
            logout() {
                this.auth = { token: null, username: null, githubUrl: null, isRegistering: false, error: '' };
                localStorage.removeItem('protrack_token');
            },
            isTaskCompleted(dayIndex, taskIndex) {
                const today = new Date();
                if (today.getDay() !== dayIndex) return false;
                const dateString = today.toISOString().split('T')[0];
                return (this.progressData[dateString] || 0) > taskIndex;
            },
            async toggleTask(dayIndex, taskIndex) {
                try {
                    const { progress } = await this.apiCall('/api/progress/toggle', 'POST', { dayIndex, taskIndex });
                    this.progressData = progress;
                } catch (error) { console.error("Failed to toggle task:", error); }
            }
        }
    }
    console.log("app() function defined.");
</script>
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
